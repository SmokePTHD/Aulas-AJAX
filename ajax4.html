<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AJAX4</title>

    <style>
      #demo #demo1 {
        width: 20em;
        background-color: lightgray;
        padding: 1em;
      }
      .texto {
        font-size: 1em;
        font-family: 'Trebuchet MS';
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h2>Título de uma notícia</h2>
      <p class="texto">Lead da notícia.Lead da notícia.Lead da notícia.Lead da notícia.</p>
      <button type="button" onclick="loadDoc()">Ler mais</button>
    </div>
    <div id="demo1">
      <script>
        function loadDoc() {
          const xhttp = new XMLHttpRequest();

          xhttp.onload = function () {
            document.getElementById("demo1").innerHTML = this.response;
          };

          xhttp.open("GET", "php1.php");
          xhttp.send();
        }
      </script>
    </div>
  </body>
</html>
